<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "./js/script.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title> calculator </title>
</head>
<body>
    <div class = "calc-container">
        <div class = "screen"> 
            <div class="screen-text"></div>
            <div class="screen2">=15</div>
        </div>
        <div class = "btns-container">
            <div class = "numbers-container"><!-- will add the btns  using js -->
                <div class="row1"></div>
                <div class="row2"></div>
                <div class="row3"></div>
                <div class="row4"></div>
            </div>
            <div class="operators">
                <div class="parentheses">
                    <button class="operator open-p">(</button>       
                    <button class="operator close-p">)</button>   
               </div>
                <div class="add-sub">
                    <button class="operator add">+</button>
                    <button class="operator sub">-</button>
                </div>
               <div class="mul-div">
                    <button  class="operator div">/</button>       
                    <button  class="operator mult">*</button>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
