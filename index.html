<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "./js/script.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title> calculator </title>
</head>
<body>
    <div class = "calc-container">
        <div class = "screen"> 
            <div class="screen-text"></div>
            <div class="screen2">=15</div>
        </div>
        <div class = "btns-container">
            <div class = "numbers-container"><!-- will add the btns  using js -->
                <div class="row1"></div>
                <div class="row2"></div>
                <div class="row3"></div>
                <div class="row4">
               <!--      <button id = "">

                    </button> -->
                    <button id="clear">AC</button>
                </div>
            </div>
            <div class="operators">
                <div class="parentheses">
                    <button id="open-p" class="operator">(</button>       
                    <button id="close-p" class="operator">)</button>   
               </div>
                <div class="add-sub">
                    <button id = "add" class="operator">+</button>
                    <button id= "sub" class="operator">-</button>
                </div>
               <div class="mul-div">
                    <button id="div" class="operator">/</button>       
                    <button id = "mult" class="operator">*</button>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
